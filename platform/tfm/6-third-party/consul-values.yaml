global:
  name: consul
  datacenter: dc1
  image: hashicorp/consul:1.9.15
  imageK8S: hashicorp/consul-k8s-control-plane:0.34.1
  tls:
    enabled: true
    enableAutoEncrypt: true
    httpsOnly: false
  acls:
    manageSystemACLs: true
  openshift:
    enabled: true

server:
  replicas: 3
  bootstrapExpect: 3
  disruptionBudget:
    enabled: true
    maxUnavailable: 0

client:
  enabled: true
  grpc: true

ui:
  enabled: true 

connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: false

controller:
  enabled: true
  
syncCatalog:
  enabled: true
  addK8SNamespaceSuffix: false